<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <body>
        <p>content</p>
        
        <!-- img without alt-text -->
        <img src="https://uu.difi.no/traller.jpg"/>
        
        <p>content</p>
        
        <!-- img with empty alt-text -->
        <img src="https://uu.difi.no/traller.jpg" alt=""/>
        
        <p>content</p>
        
        <!-- img with non-empty alt-text -->
        <img src="https://uu.difi.no/traller.jpg" alt="Tre gamle tretraller. Foto."/>
        
        <p>content</p>
        
        <!-- figure without figcaption and without alt-text -->
        <figure>
            <img src="https://uu.difi.no/traller.jpg"/>
        </figure>
        
        <p>content</p>
        
        <!-- figure without figcaption and with empty alt-text -->
        <figure>
            <img src="https://uu.difi.no/traller.jpg" alt=""/>
        </figure>
        
        <p>content</p>
        
        <!-- figure without figcaption and with non-empty alt-text -->
        <figure>
            <img src="https://uu.difi.no/traller.jpg" alt="Tre gamle tretraller. Foto."/>
        </figure>
        
        <p>content</p>
        
        <!-- figure with figcaption and without alt-text -->
        <figure>
            <img src="https://uu.difi.no/traller.jpg"/>
            <figcaption>Gamle tretraller regnes av mange som antikviteter.</figcaption>
        </figure>
        
        <p>content</p>
        
        <!-- figure with figcaption and with empty alt-text -->
        <figure>
            <img src="https://uu.difi.no/traller.jpg" alt=""/>
            <figcaption>Gamle tretraller regnes av mange som antikviteter.</figcaption>
        </figure>
        
        <p>content</p>
        
        <!-- figure with figcaption and with non-empty alt-text -->
        <figure>
            <img src="https://uu.difi.no/traller.jpg" alt="Tre gamle tretraller. Foto."/>
            <figcaption>Gamle tretraller regnes av mange som antikviteter.</figcaption>
        </figure>
        
        <p>content</p>
    </body>
</html>
